# Postgres on GitHub

name: Test

on:
  push

jobs:
  c:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install
      run: |
        sudo apt install libdpq-dev build-essential
      
    - name: Test
      run: |
        sudo systemctl start postgresql.service
        sudo -i -u postgres psql < load.txt
        gcc -rdynamic -Wall -I/usr/include/postgresql/ -o "select" "select.c"  -lm -lpq; ./select

  js:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install
      run: |
        sudo apt install nodejs
        npm install pg
      
    - name: Test
      run: |
        sudo systemctl start postgresql.service
        sudo -i -u postgres psql < load.txt
        nodejs select.js

  perl:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install
      run: |
        sudo cpan -T -i Data::Table::Text Digest::SHA1 Date::Manip DBI DBD::Pg    

    - name: Test
      run: |
        sudo systemctl start postgresql.service
        cat load.txt
        sudo -i -u postgres psql < load.txt > output.txt
        perl select.pl
        GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} perl upload.pl 

  python:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install
      run: |
        pip3 install pgdb    

    - name: Test
      run: |
        sudo systemctl start postgresql.service
        cat load.txt
        sudo -i -u postgres psql < load.txt > output.txt
        python3 select.py
        
